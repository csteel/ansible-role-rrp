---
# file: roles/rrp/defaults/main.yml

rrp_slash: "/"

rrp_ensure_dirs_on_remote:

  dir_home_command_output_dmidecode:

    state          : "directory"
    path           : "command_output"
    owner          : '{{ rrp_user }}'
    group          : '{{ rrp_user }}'
    mode           : '0770'
    package        : "dmidecode"
    command        : "dmidecode"
    command_options: ""

  dir_home_command_output_ethtool:

    state          : "directory"
    path           : "command_output"
    owner          : '{{ rrp_user }}'
    group          : '{{ rrp_user }}'
    mode           : '0770'
    package        : "ethtool"
    command        : "ethtool"
    command_options: '{{ rrp_active_interface }}'


rrp_ensure_dirs_on_local:

  host_vars_host_name_directory:

    state       : "directory"
    path        : "host_vars/{{ ansible_hostname }}"
    owner       : "{{ rrp_user }}"
    group       : "{{ rrp_user }}"
    mode        : "0770"
    recursive   : True


  project_home_ace_fetched_files:

    state       : "directory"
    path        : "../ace_fetched_files"
    owner       : "{{ rrp_user }}"
    group       : "{{ rrp_user }}"
    mode        : "0770"
    recursive   : True
