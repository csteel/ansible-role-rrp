---
# file: roles/rrp/defaults/main.yml

rrp_controller_user: '{{ fact_controller_user }}'
rrp_deployment_user: '{{ fact_controller_user }}'
rrp_remote_user: '{{ fact_controller_user }}'

rrp_slash: "/"

rrp_ensure_dirs_on_remote:

  dir_home_command_output_dmidecode:

    state          : "directory"
    path           : "command_output"
    owner          : '{{ rrp_remote_user }}'
    group          : '{{ rrp_remote_user }}'
    mode           : '0770'
    package        : 'dmidecode'
    command        : 'dmidecode'
    output_file    : 'dmidecode_output'
    command_options: ''

  dir_home_command_output_ethtool:

    state          : "directory"
    path           : "command_output"
    owner          : '{{ rrp_remote_user }}'
    group          : '{{ rrp_remote_user }}'
    mode           : '0770'
    package        : 'ethtool'
    command        : 'ethtool'
    output_file    : 'ethtool_output'
    command_options: '{{ rrp_active_interface }}'

  dir_home_command_output_ifconfig:

    state          : "directory"
    path           : "command_output"
    owner          : '{{ rrp_remote_user }}'
    group          : '{{ rrp_remote_user }}'
    mode           : '0770'
    package        : 'curl'
    command        : 'ifconfig'
    output_file    : 'active_interface'
    command_options: '{{ rrp_active_interface }}'

  dir_home_command_output_shorewall_status:

    state          : "directory"
    path           : "command_output"
    owner          : '{{ rrp_remote_user }}'
    group          : '{{ rrp_remote_user }}'
    mode           : '0770'
    package        : 'curl'
    command        : 'shorewall'
    output_file    : 'shorewall_status'
    command_options: 'status'

rrp_ensure_dirs_on_local:

  host_vars_host_name_directory:

    state       : "directory"
    path        : "host_vars/{{ ansible_hostname }}"
    owner       : "{{ rrp_controller_user }}"
    group       : "{{ rrp_controller_user }}"
    mode        : "0770"
    recursive   : True


  project_home_ace_fetched_files:

    state       : "directory"
    path        : "../ace_fetched_files/{{ ansible_distribution_version }}"
    owner       : "{{ rrp_controller_user }}"
    group       : "{{ rrp_controller_user }}"
    mode        : "0770"
    recursive   : True
